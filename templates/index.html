<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>ðŸ“š BookStore Chatbot</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container mt-4">
    <h2 class="text-center">ðŸ“š BookStore Chatbot</h2>
    <div id="chat-box" class="border rounded p-3 mb-3" style="height: 400px; overflow-y: scroll;">
      <!-- Chat messages -->
    </div>
    <div class="input-group">
      <input type="text" id="user-input" class="form-control" placeholder="Nháº­p tin nháº¯n...">
      <button class="btn btn-primary" onclick="sendMessage()">Gá»­i</button>
    </div>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("user-input");
      const message = input.value.trim();
      if (!message) return;

      const chatBox = document.getElementById("chat-box");

      // Hiá»ƒn thá»‹ user message
      chatBox.innerHTML += `<div><b>Báº¡n:</b> ${message}</div>`;
      input.value = "";

      // Gá»­i API request
      const response = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message })
      });
      const data = await response.json();

      // Hiá»ƒn thá»‹ bot response
      chatBox.innerHTML += `<div class="text-primary"><b>Bot:</b> ${data.response}</div>`;
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    // Báº¯t sá»± kiá»‡n Enter
    document.getElementById("user-input").addEventListener("keydown", function(event) {
      if (event.key === "Enter") {
        event.preventDefault(); // cháº·n xuá»‘ng dÃ²ng
        sendMessage();
      }
    });
  </script>
</body>
</html>
